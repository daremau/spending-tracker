services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "3000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/spending_tracker?schema=public
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - traefik-net
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.spending-tracker.rule=PathPrefix(`/`)"
      - "traefik.http.routers.spending-tracker.entrypoints=web"
      - "traefik.http.services.spending-tracker.loadbalancer.server.port=3000"

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=spending_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - internal

  # Run migrations on startup (one-time job)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile
    command: npx prisma migrate deploy
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/spending_tracker?schema=public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - internal

volumes:
  postgres_data:

networks:
  traefik-net:
    external: true
  internal:
